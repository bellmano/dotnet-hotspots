name: CI / Deploy

on:
  push:
    branches: [main]
    tags: ["v*.*.*"]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Build & Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        dotnet: ["8.0.x", "10.0.x"]

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET ${{ matrix.dotnet }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet }}

      - name: Restore
        run: dotnet restore src/DotNetHotspots.Tests/DotNetHotspots.Tests.csproj

      - name: Build
        run: dotnet build src/DotNetHotspots.Tests/DotNetHotspots.Tests.csproj --no-restore -c Release

      - name: Test
        run: dotnet test src/DotNetHotspots.Tests/DotNetHotspots.Tests.csproj --no-build -c Release --logger "trx;LogFileName=results.trx"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.dotnet }}
          path: "**/*.trx"

  publish:
    name: Publish to NuGet
    runs-on: ubuntu-latest
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Pack
        run: dotnet pack src/DotNetHotspots/DotNetHotspots.csproj -c Release -o nupkg

      - name: Push to NuGet
        run: dotnet nuget push nupkg/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
